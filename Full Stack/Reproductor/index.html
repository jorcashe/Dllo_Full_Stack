<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reproductor — Midnight Dreams</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#1f1f22;
      --panel:#27272a;
      --muted:#9ca3af;
      --pink:#ec4899;
      --dark:#2b2b2e;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:'Inter',system-ui;
      background:#111;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .player{
      width:360px;
      background:var(--panel);
      border-radius:16px;
      padding:18px;
      box-shadow:0 10px 30px rgba(0,0,0,.6);
      color:#fff;
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    .artwrap{position:relative;border-radius:12px;overflow:hidden}

    .artwork{
      width:100%;
      aspect-ratio:1/1;
      border-radius:12px;
      background:linear-gradient(180deg,#f472b6,#ec4899);
      display:grid;
      place-items:center;
    }

    .color-tag{
      position:absolute;
      top:12px;
      left:12px;
      background:#fff;
      color:#10b981;
      font-size:12px;
      padding:6px 10px;
      border-radius:6px;
      font-weight:600;
    }

    .track{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-top:6px;
    }

    .info h2{margin:0;font-size:20px;font-weight:700}
    .info p{margin:2px 0 0;font-size:13px;color:var(--muted)}

    .hex{
      background:#fff;
      color:#000;
      font-size:12px;
      padding:6px 10px;
      border-radius:6px;
      font-weight:600;
    }

    .progress-wrap{margin-top:8px}
    .time{display:flex;justify-content:space-between;font-size:12px;color:var(--muted)}
    .progress{height:6px;background:#3f3f46;border-radius:999px;overflow:hidden;margin-top:6px}
    .progress i{display:block;height:100%;width:65%;background:var(--pink)}

    .controls{
      display:flex;
      justify-content:space-between;
      margin-top:14px;
      align-items:center;
      gap:12px;
    }

    .btn{
      width:54px;
      height:54px;
      border-radius:8px;
      background:#3a3a3d;
      display:grid;
      place-items:center;
      cursor:pointer;
      font-size:18px;
    }

    .btn.play{
      background:var(--pink);
      color:#fff;
    }

    .volume{margin-top:10px}
    .volume label{font-size:13px;color:var(--muted)}
    .vol-bar{margin-top:6px;height:6px;background:#3f3f46;border-radius:999px;overflow:hidden}
    .vol-bar i{display:block;height:100%;width:70%;background:var(--pink)}

  </style>
</head>
<body>

  <div class="player">

    <div class="artwrap">
      <div class="artwork"></div>
    </div>

    <div class="track">
      <div class="info">
        <h2>Midnight Dreams</h2>
        <p>The Synthwave Collective</p>
      </div>
      <div class="hex">#27272a</div>
    </div>

    <div class="progress-wrap">
      <div class="time"><span>2:34</span><span>3:58</span></div>
      <div class="progress"><i></i></div>
    </div>

    <div class="controls">
      <div class="btn">⏮</div>
      <div class="btn play">⏸</div>
      <div class="btn play">▶</div>
      <div class="btn">⏭</div>
    </div>

    <div class="volume">
      <label>VOLUME</label>
      <div class="vol-bar"><i></i></div>
    </div>

  </div>

</body>
</html>
